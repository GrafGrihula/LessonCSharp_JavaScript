<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";

        /*
        1. 10 плюс 10 получаем 20.
        2. 20 плюс "10"-строка => "20"-строка плюс "10"-строка =>
          => В результате конкатенации получаем "2010"-строку.
        3. С помощью console.log выводим "2010"-строку в консоль.
         */
        console.log(10 + 10 + "10");

        /*
        1. 10 плюс "10"-строка => "10"-строка плюс "10"-строка =>
          => В результате конкатенации получаем "1010"-строку.
        2. "1010"-строка плюс 10 => "1010"-строка плюс "10"-строка =>
          => В результате конкатенации получаем "101010"-строку.
        3. С помощью console.log выводим "101010"-строку в консоль.
         */
        console.log(10 + "10" + 10);

        /*
        1. 10 плюс 10 получаем 20.
        2. 20 плюс +"10"-строка => 20 плюс 10 получаем 30.
        3. С помощью console.log выводим 30 в консоль.
         */
        console.log(10 + 10 + +"10");

        /*
        1. -""-строка => -0.
        2. 10 разделить на -0 получаем -Infinity (минус Infinity).
        3. С помощью console.log выводим -Infinity в консоль.
         */
        console.log(10 / -"");

        /*
        1. +"2,5"-строка => NaN (Not a Number, число, которое "не число")))), 
          а не 2.5, т.к. разделителем должна быть точка (.), а не запятая (,).
        2. 10 разделить на NaN получим NaN.
        3. С помощью console.log выводим NaN в консоль.
         */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
