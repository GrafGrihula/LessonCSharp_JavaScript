<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1,
            b = 1,
            c, d;

        /*
        К переменным "a" и "b" присваивается значение 1. К переменным "c" и "d"
        значения не присваиваются, значит они будут "undefined".
        Далее переменной "c" присваивается значение переменной "a", которое за 
        счёт прединкремента увеличено на 1, т.е. с = ++a = а + 1 = 1 + 1 = 2.
         */
        c = ++a;
        console.log(c);

        /*
        Изначально переменной "b" присвоено значение 1. Переменной "d" будет 
        присвоено значение 1, т.к. у переменной "b" стоит постинкремент, т.е. 
        сначала переменной "d" присваивается изначальное значение "b", а потом 
        "b" увеличивается на единицу.
         */
        d = b++;
        console.log(d);

        /*
        Переменной "c" будет присвоено значение равное сумме 2 и значения 
        переменной "a", увеличенной на 1, т.е. с = 2+(а+1) = 2+(2+1) = 2+3 = 5.
         */
        c = 2 + ++a;
        console.log(c);

        /*
         Переменной "d" будет присвоено значение равное сумме 2 и значения 
         переменной "b" перед её увеличением на 1, т.е. d = 2 + b = 2 + 2 = 4. 
         При этом переменная "b" будет содержать значение 3.
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>

</html>
