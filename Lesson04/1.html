    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
        "use strict";

        // *************************
        // "Функциональный" вариант
        // *************************
        /**
         * Description Функция принимает имя продукта и его цену.
         * @param {txt} name - имя продукта
         * @param {num} price - цена продукта
         * @returns {any}
         */
        function ProductES5(name, price) {
            this.name = name;
            this.price = price;
        }

        // Метод уменьшения цены на 25%.
        ProductES5.prototype.make25Discount = function() {
            this.price *= 0.75;
        };

        const productES5 = new ProductES5('Яблоки', 87);
        ReturnFunction(productES5, productES5.name, productES5.price)

        // ********************
        // "Классовый" вариант
        // ********************
        class ProductES6 {
            // Те же функции, но прописываются в классе
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            // Метод уменьшения цены на 25% внутри класса.
            make25Discount() {
                this.price *= 0.75;
            }
        }

        const productES6 = new ProductES6('Яблоки', 87);
        ReturnFunction(productES6, productES6.name, productES6.price)



        function ReturnFunction(productES, name, price) {
            console.log(`Имя: ${productES.name}, цена: ${productES.price}`);
            productES.make25Discount();
            console.log(`Имя: ${productES.name}, цена: ${productES.price}`);
        }
    </script>
